<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .content {
        z-index: 10;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        color: gold;
        text-shadow: 0 0 20px gold;
        position: relative;
        top: 0;
        animation: swing 2s ease-in-out infinite;
        display: inline-block;
        transform-origin: top center;
        padding-bottom: 150px;
      }

      p {
        font-size: 1.5rem;
        margin: 20px 0 0;
        opacity: 0;
        animation: slideIn 2s ease forwards;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes swing {
        0% {
          transform: rotate(10deg);
        }
        50% {
          transform: rotate(-10deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="webbg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <canvas id="fireworksCanvas"></canvas>
    <div class="content">
      <h1>Happy New Year 2025!</h1>
      <p>
        As The Calender Turns, May Your Dreams And Aspirations Take Flight.<br />Happy
        New Year
      </p>
    </div>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Firework {
        constructor(x, y, color, type) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.particles = [];
          this.type = type;
          this.createParticles();
        }

        createParticles() {
          const count = this.type === "circle" ? 100 : 200;
          for (let i = 0; i < count; i++) {
            const speed = Math.random() * 4 + 2;
            const angle =
              this.type === "circle"
                ? Math.random() * Math.PI * 2
                : Math.PI * 2 * (i / count);
            const size = Math.random() * 3 + 1;
            const life = Math.random() * 80 + 40;
            const particle = {
              x: this.x,
              y: this.y,
              speedX: speed * Math.cos(angle),
              speedY: speed * Math.sin(angle),
              size: size,
              life: life,
              decay: 0.98,
            };
            this.particles.push(particle);
          }
        }

        updateParticles() {
          this.particles.forEach((particle) => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            particle.size *= particle.decay;
            particle.life--;
          });
          this.particles = this.particles.filter((p) => p.life > 0);
        }

        drawParticles() {
          this.particles.forEach((particle) => {
            ctx.globalAlpha = particle.life / 100;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          });
        }
      }

      let fireworks = [];

      function addFirework() {
        const x = Math.random() * canvas.width;
        const y = (Math.random() * canvas.height) / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        const type = Math.random() > 0.5 ? "circle" : "spiral";
        fireworks.push(new Firework(x, y, color, type));
      }

      function updateFireworks() {
        fireworks.forEach((firework, index) => {
          firework.updateParticles();
          if (firework.particles.length === 0) {
            fireworks.splice(index, 1);
          }
        });
      }

      function drawFireworks() {
        fireworks.forEach((firework) => firework.drawParticles());
      }

      function addInteractiveParticles(event) {
        const x = event.clientX;
        const y = event.clientY;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        fireworks.push(new Firework(x, y, color, "circle"));
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateFireworks();
        drawFireworks();
        requestAnimationFrame(animate);
      }

      setInterval(addFirework, 1000);

      canvas.addEventListener("click", addInteractiveParticles);

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
