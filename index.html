<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: red;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .content {
        z-index: 10;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.3),
          white,
          rgba(255, 255, 255, 0.3)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glowText 3s infinite;
      }

      p {
        font-size: 1.5rem;
        margin: 0;
        opacity: 0;
        animation: slideIn 2s ease forwards;
      }

      @keyframes glowText {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 200%;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="content">
      <h1>Happy New Year 2025!</h1>
      <p>Wishing you joy, prosperity, and endless celebrations!</p>
    </div>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Firework {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.particles = [];
          this.createParticles();
        }

        createParticles() {
          for (let i = 0; i < 100; i++) {
            const speed = Math.random() * 4 + 2;
            const angle = Math.random() * Math.PI * 2;
            const size = Math.random() * 3 + 1;
            const life = Math.random() * 80 + 40;
            const particle = {
              x: this.x,
              y: this.y,
              speedX: speed * Math.cos(angle),
              speedY: speed * Math.sin(angle),
              size: size,
              life: life,
              decay: 0.98,
            };
            this.particles.push(particle);
          }
        }

        updateParticles() {
          this.particles.forEach((particle) => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            particle.size *= particle.decay;
            particle.life--;
          });
          this.particles = this.particles.filter((p) => p.life > 0);
        }

        drawParticles() {
          this.particles.forEach((particle) => {
            ctx.globalAlpha = particle.life / 100;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          });
        }
      }

      let fireworks = [];

      function addFirework() {
        const x = Math.random() * canvas.width;
        const y = (Math.random() * canvas.height) / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        fireworks.push(new Firework(x, y, color));
      }

      function updateFireworks() {
        fireworks.forEach((firework, index) => {
          firework.updateParticles();
          if (firework.particles.length === 0) {
            fireworks.splice(index, 1);
          }
        });
      }

      function drawFireworks() {
        fireworks.forEach((firework) => firework.drawParticles());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateFireworks();
        drawFireworks();
        requestAnimationFrame(animate);
      }

      setInterval(addFirework, 1000);

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
