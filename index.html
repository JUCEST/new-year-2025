<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .content {
        z-index: 10;
        text-align: center;
        animation: fadeIn 2s ease;
      }

      h1 {
        font-size: 4rem;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        margin: 0;
      }

      p {
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fireworks {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="content">
      <h1>Happy New Year 2025!</h1>
      <p>Wishing you joy, prosperity, and endless celebrations!</p>
    </div>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Particle {
        constructor(x, y, color, speedX, speedY, size) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.speedX = speedX;
          this.speedY = speedY;
          this.size = size;
          this.life = 0;
          this.maxLife = 100;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.size *= 0.97;
          this.life++;
        }

        draw() {
          ctx.globalAlpha = 1 - this.life / this.maxLife;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      let particles = [];

      function addFireworks(x, y) {
        for (let i = 0; i < 50; i++) {
          const speed = Math.random() * 3 + 2;
          const angle = Math.random() * Math.PI * 2;
          const size = Math.random() * 3 + 2;
          const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
          particles.push(
            new Particle(
              x,
              y,
              color,
              speed * Math.cos(angle),
              speed * Math.sin(angle),
              size
            )
          );
        }
      }

      function updateParticles() {
        particles.forEach((particle, index) => {
          particle.update();
          if (particle.life > particle.maxLife) {
            particles.splice(index, 1);
          }
        });
      }

      function drawParticles() {
        particles.forEach((particle) => particle.draw());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateParticles();
        drawParticles();
        requestAnimationFrame(animate);
      }

      window.addEventListener("click", (event) => {
        addFireworks(event.clientX, event.clientY);
      });

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
